<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>documents</title>
    </head>

    <body>
        <h2>JS statements</h2>
        <p>A javascript program is a list of statements to be executed by computer</p>
        <p id="demo"></p>
        <script>
            let x, y, z;

            z=x+y;

            document.getElementById("demo").innerHTML="The value is "+z+".";
        </script>
