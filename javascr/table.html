<!DOCTYPE html>
<html>
<head>
  <title>Person Information</title>
</head>
<body>
  <h1>T</h1>

  <script>
    
    document.write("<table>");
        for(var row=1; row<=10; row++){
            document.writeln("<tr>");
                for(var col=1; col<=5; col++){

  </script>
