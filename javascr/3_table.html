<!DOCTYPE html>
<html>
<head>
  <title>Person Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Table From Inputs Provided</h1>

  <script>
    function displayInfo() {
      var person1 = prompt("Enter Person 1's name:");
      var age1 = prompt("Enter Person 1's age:");
      var shoeSize1 = prompt("Enter Person 1's shoe size:");
      var person2 = prompt("Enter Person 2's name:");
      var age2 = prompt("Enter Person 2's age:");
      var shoeSize2 = prompt("Enter Person 2's shoe size:");
      var person3 = prompt("Enter Person 3's name:");
      var age3 = prompt("Enter Person 3's age:");
      var shoeSize3 = prompt("Enter Person 3's shoe size:");
      var table = document.createElement('table');
      var tbody = document.createElement('tbody');
      var headerRow = document.createElement('tr');
      var headers = ['Name', 'Age', 'Shoe Size'];
      headers.forEach(function(headerText) {
        var header = document.createElement('th');
        header.appendChild(document.createTextNode(headerText));
        headerRow.appendChild(header);
      });
      tbody.appendChild(headerRow);
      function addRow(name, age, shoeSize) {
        var row = document.createElement('tr');
        var nameCell = document.createElement('td');
        nameCell.appendChild(document.createTextNode(name));
        row.appendChild(nameCell);
        var ageCell = document.createElement('td');
        ageCell.appendChild(document.createTextNode(age));
        row.appendChild(ageCell);
        var shoeSizeCell = document.createElement('td');
        shoeSizeCell.appendChild(document.createTextNode(shoeSize));
        row.appendChild(shoeSizeCell);

        tbody.appendChild(row);
      }

      addRow(person1, age1, shoeSize1);
      addRow(person2, age2, shoeSize2);
      addRow(person3, age3, shoeSize3);

      table.appendChild(tbody);
      document.body.appendChild(table);
    }

    
    displayInfo();
  </script>
</body>
</html>
