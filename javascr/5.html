<!DOCTYPE html>
<html>
<head>
  <title>Number Comparison</title>
  <script>
    function compareNumbers() {
      var number1 = parseInt(prompt("Enter the first integer:"));
      var number2 = parseInt(prompt("Enter the second integer:"));

      if (number1 < number2) {
        alert(number1 + " is smaller.");
      }

      if (number2 < number1) {
        alert(number2 + " is smaller.");
      }

      if (number1 === number2) {
        document.write("<p>These numbers are equal.</p>");
      }
    }
  </script>
</head>
<body>
  <h1>Number Comparison</h1>

  <button onclick="compareNumbers()">Compare Numbers</button>
</body>
</html>
