<!DOCTYPE html>
<html>
    <head>
        <title></title>

    </head>
    <body>
        <script>
            var num;
            var sum=0;
            var counter=1;
            var avg;

            while(counter<=10){
                num=window.prompt("Enter "+counter +" of 10 numbers: ")
                num = parseInt(num);
                sum = sum+num;
                counter= counter+1;
            }
            avg = sum/10;
            document.write("Sum is" +sum);
            document.write("Average is" +avg);
        </script>
        
    </body>
</html>
