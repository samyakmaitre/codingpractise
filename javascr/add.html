<!DOCTYPE html>
<html>
<head>
  <title>Add Numbers</title>
  <script>
    function add() {
      var firstNumber = parseFloat(document.getElementById("first").value);
      var secondNumber = parseFloat(document.getElementById("second").value);
      var sum = firstNumber + secondNumber;
      document.getElementById("result").value = sum;
    }
  </script>
</head>
<body>
  <p>First Number: <input type="text" id="first"></p>
  <p>Second Number: <input type="text" id="second"></p>
  <button onclick="add()">Add</button>
  <p>Sum: <input type="text" id="result" readonly></p>
</body>
</html>
