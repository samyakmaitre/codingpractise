<html>
    <head>
        <meta charset="utf-8">
        <title>Calculating Compound Interest</title>
        <style type="text/css">
        table         { width: 300px;
                        border-collapse:collapse; 
                        background-color: lightblue; }
        table, td, th { border: 1px solid black; 
                        padding: 4px; }
        th            { text-align: left; 
                        color: white;
                        background-color: darkblue; }
        tr.oddrow     { background-color: white; }
        </style>
        <script>

        var amount; // current amount of money
        var principal = 1000.00; // principal amount
        var rate = 0.05; // interest rate

        document.writeln( "<table>" ); // begin the table
        document.writeln( 
            "<caption>Calculating Compound Interest</caption>" );
        document.writeln( 
            "<thead><tr><th>Year</th>" ); // year column heading
        document.writeln(
            "<th>Amount on deposit</th>" ); // amount column heading
        document.writeln( "</tr></thead><tbody>" );

        // output a table row for each year
        for ( var year = 1; year <= 10; ++year )
        {
            amount = principal * Math.pow( 1.0 + rate, year );

            if ( year % 2 !== 0 )
                document.writeln( "<tr class='oddrow'><td>" + year + 
                    "</td><td>" + amount.toFixed(2) + "</td></tr>" );
            else
                document.writeln( "<tr><td>" + year + 
                    "</td><td>" + amount.toFixed(2) + "</td></tr>" );
        } //end for

        document.writeln( "</tbody></table>" );

        </script>
    </head>
    
    <body>
        <table>
            <caption>Calculating Compound Interest</caption>
            <thead><tr><th>Year</th>
            <th>Amount on deposit</th>
            </tr></thead><tbody>
            <tr class="oddrow"><td>1</td><td>1050.00</td></tr>
            <tr><td>2</td><td>1102.50</td></tr>
            <tr class="oddrow"><td>3</td><td>1157.63</td></tr>
            <tr><td>4</td><td>1215.51</td></tr>
            <tr class="oddrow"><td>5</td><td>1276.28</td></tr>
            <tr><td>6</td><td>1340.10</td></tr>
            <tr class="oddrow"><td>7</td><td>1407.10</td></tr>
            <tr><td>8</td><td>1477.46</td></tr>
            <tr class="oddrow"><td>9</td><td>1551.33</td></tr>
            <tr><td>10</td><td>1628.89</td></tr>
            </tbody>
        </table>

 


</body></html>
