<!DOCTYPE html>
<html>
<head>
    <title>Result Display</title>
</head>
<body>
    <div>
        <button id="goodBtn">Good Results</button>
        <button id="badBtn">Bad Results</button>
    </div>
    <div>
        <label for="outputBox">Result:</label>
        <input type="text" id="outputBox">
    </div>
    <div>
        <label></label>
        <input type="radio" name="caseOption" value="lowercase" checked>Lowercase
        <input type="radio" name="caseOption" value="uppercase">Uppercase
    </div>
    <div>
        <button id="resetBtn">Reset</button>
    </div>
    <script>
        const goodBtn = document.getElementById('goodBtn');
        const badBtn = document.getElementById('badBtn');
        const outputBox = document.getElementById('outputBox');
        const lowercaseOption = document.querySelector('input[value="lowercase"]');
        const uppercaseOption = document.querySelector('input[value="uppercase"]');
        const resetBtn = document.getElementById('resetBtn');

        goodBtn.addEventListener('click', function () {
            outputBox.value = "Good Results";
        });

        badBtn.addEventListener('click', function () {
            outputBox.value = "Bad Results";
        });

        lowercaseOption.addEventListener('change', function () {
            outputBox.value = outputBox.value.toLowerCase();
        });

        uppercaseOption.addEventListener('change', function () {
            outputBox.value = outputBox.value.toUpperCase();
        });

        resetBtn.addEventListener('click', function () {
            outputBox.value = "";
        });
    </script>
</body>
</html>
